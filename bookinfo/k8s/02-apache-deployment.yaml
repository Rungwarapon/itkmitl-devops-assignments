apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  namespace: student10-manifest
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - image: httpd:2.4.43-alpine
        name: apache